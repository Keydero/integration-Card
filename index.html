<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Adotmob</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
        <link rel="stylesheet" href="public/css/app.css">
    </head>
    <body>
        <main>
            <section class="container">
                <div class="cards-wrapper">
                                                    <!-- Starman.   !-->
                    <div class="card has-shadow">
                        <div class="card-header">
                            <span class="button">
                                <img src="public/assets/icons/add.svg">
                            </span>
                            <button class="tag "> 
                                BRANDING 
                            </button>
                            <img src="public/assets/img/card-headers/starman/visu-back.jpg" srcset="public/assets/img/card-headers/starman/visu-back@2x.jpg, assets/img/card-headers/starman/visu-back@3x.jpg " alt="Starman" title="Starman">
                        </div>
                        <div class="card-content">
                            <div class="card-content-header">
                                <h1 class="card-content__company"> 
                                    SpaceX Falcon Campaign 
                                </h1>
                                <h2 class="card-content__advertiser"> 
                                    Tesla 
                                </h2>
                            </div>
                                <h4 class="date text-end">
                                    17 days remaining
                                </h4>
                            <div class="progress-bar">
                                <progress value="0.95">
                                    <div class="inner-element">
                                        <div class="webkit-progress-bar">
                                            <div class="value-progress-bar">
                                            </div>
                                        </div>
                                    </div>
                                </progress>
                            </div>
                            <div class="card-content-body">
                                <table>
                                  <tr>
                                    <th>Interactions</th>
                                    <th>Taux de clics</th>
                                    <th>Impressions</th>
                                    <th>Clics</th>
                                  </tr>
                                  <tr>
                                    <td>519&nbsp;555</td>
                                    <td>0,41&nbsp;&#37;</td>
                                    <td>719&nbsp;502</td>
                                    <td>2&nbsp;965</td>
                                  </tr>
                                </table>
                            </div>
                            <div class="card-content-footer">
                               <div class="card-content-footer__header">
                                   <h4>Global user capping</h4>
                                    <div id="switch"></div>
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="public/js/app.js"></script>
    </body>
</html>
